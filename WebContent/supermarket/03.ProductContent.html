<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 상품 상세보기</title>
    <!-- CDN - Font Awesome 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CDN - Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CDN - W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CDN OFFLINE- sw_topNav.css -->
    <link rel="stylesheet" href="../sw_css/sw-1.0.0.css">


</head>

<body>

    <!-- responsive template by SW ----------------------------------------------------------- -->
    <!-- Need   W3CSS  +  FONT AS4  +  sw+topnav offline ------------------------------------- -->
    <div class="sw-topnav-margin">
        &nbsp;
    </div>

    <!-- CONTENT ------------------------------------------------------------------------------------ -->
    <div class="sw-center">

        <!-- 가로복 제한 400~1200 ---------------------------------------------------------------------------------->
        <div class="sw-container-600">
            <div class="w3-container">
                <!-- 3 main content start here!!!----------------------------------------------------------- -->
                <!-- 2 main content start here!!!----------------------------------------------------------- -->
                <!-- 1 main content start here!!!----------------------------------------------------------- -->
                <div class="w3-center">
                    <h3>삼겹살(300g/국내산)</h3>
                </div>
                <div class="w3-right">
                    <h2>4,900원</h2>
                </div>
                <div class="w3-border w3-padding" style="margin-top: 90px;">
                    속리산의 쐐기풀을 뜯어먹고 자란 이 돼지는 구우면 그 고기에서 진한 누린내가 풍기는 그저 그런 돼지고기인데 뭐라고 설명을 써야될지 몰라서 아무말 대잔치 중
                </div>
                <div class="w3-center w3-section">
                    <button type="button" class="w3-button w3-green w3-xlarge w3-circle" style="width: 52px;"><b>-</b></button>
                    <input type="text" class="w3-center w3-large" id="count" name="count" value="1" readonly
                        style="width: 80px;height: 52px;border: none;" />
                    <button type="button" class="w3-button w3-green w3-xlarge w3-circle" style="width: 52px;"><b>+</b></button>
                </div>
                <div class="w3-center">
                    <button type="button" class="w3-button w3-green w3-xlarge"> 장바구니 담기 </button>
                </div>
            </div>

            <!-- main content end----------------------------------------------------------------------- -->
        </div>
    </div>


    <!-- 장바구니로 가는 버튼--------------------------------------------------------------------------- -->
    <button type="button" id="cartBtn" class="w3-button w3-card-4 w3-green w3-xxlarge
     w3-circle sw-floatbutton sw-right-bottom" style="width: 70px; height: 70px;"><i class="material-icons">card_travel</i></button>





    <!-- HEAD ------------------------------------------------------------------------------------ -->
    <!-- head가 맨 나중?나중에 나온 요소가 레이어 맨위로... ---------------------------------------->
    <header class="topnav w3-card-4" id="topNav">
        <a href="#" class="active">마켓경영</a>
        <a href="#">쇼핑하기</a>
        <a href="#">마이페이지</a>
        <a href="#">로그아웃</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenuPopUp()">
            <i class="fa fa-bars"></i>
        </a>
    </header>


    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function responsiveMenuPopUp() {
            var x = document.getElementById("topNav");
            if (x.className === "topnav w3-card-4") {
                x.className += " responsive";
            } else {
                x.className = "topnav w3-card-4";
            }
        }

        window.onresize = function () {
            var x = document.getElementById("topNav");
            x.className = "topnav w3-card-4";
        }
    </script>

</body>

</html>
