<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.주문화면</title>
    <!-- CDN - Font Awesome 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CDN - Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CDN - W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

    <!-- responsive template by SW ----------------------------------------------------------- -->

    <!-- CONTENT ------------------------------------------------------------------------------------ -->
    <div class="sw-center">

        <!-- 가로복 제한 400~1200 ---------------------------------------------------------------------------------->
        <div class="sw-container-800">
            <div class="w3-container">
                <!-- 3 main content start here!!!----------------------------------------------------------- -->
                <!-- 2 main content start here!!!----------------------------------------------------------- -->
                <!-- 1 main content start here!!!----------------------------------------------------------- -->


                <div class="w3-card w3-round-xlarge w3-section">
                    <div class="w3-margin w3-padding w3-large">배송 주소 선택</div>
                    <div class="w3-row w3-margin">
                        <div class="w3-left w3-col w3-large" style="width: 35px;"> <input type="radio" name="jusoSelect" id="jusoSelect">
                        </div>
                        <div class="w3-rest">
                            <div class="">회원정보 : </div>
                            <div class="w3-row">
                                <div class="w3-col s12 m6" style="margin-bottom: 5px;">
                                    <input type="text" name="addr" id="addr" class="w3-input w3-border w3-round-large"
                                        value="서울시 구로구 구로동 123-45" readonly>
                                </div>
                                <div class="w3-col s12 m6" style="margin-bottom: 5px;">
                                    <input type="text" name="addr2" id="addr2" class="w3-input w3-border w3-round-large"
                                        value="경영기술 개발원 401호" readonly>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="w3-row w3-margin w3-padding-bottom">
                        <div class="w3-left w3-col w3-large" style="width: 35px;"> <input type="radio" name="jusoSelect" id="jusoSelect">
                        </div>
                        <div class="w3-rest">
                            <div class="">새로운 배송지 : </div>
                            <div class="w3-row">
                                <div class="w3-col w3-left" style="width: 85px; margin-bottom: 5px;"><input type="text" name="zipcode"
                                        id="zipcode" class="w3-input w3-border w3-round-large" readonly>
                                </div>
                                <div class="w3-col w3-right" style="width: 95px;"> <button class="w3-button w3-green" type="button">주소
                                        검색</button> </div>
                            </div>
                            <div class="w3-row">
                                <div class="w3-col s12 m6" style="margin-bottom: 5px;">
                                    <input type="text" name="addr_new" id="addr_new" class="w3-input w3-border w3-round-large" value=""
                                        readonly>
                                </div>
                                <div class="w3-col s12 m6" style="margin-bottom: 5px;">
                                    <input type="text" name="addr2_new" id="addr2_new" class="w3-input w3-border w3-round-large" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-margin w3-padding w3-large">받을 사람 정보</div>
                    <div class="w3-row w3-margin">
                        <div class="w3-left w3-col w3-large" style="width: 35px;"> <input type="radio" name="jusoSelect" id="jusoSelect">
                        </div>
                        <div class="w3-rest">
                            <div class="">회원정보 : </div>
                            <div class="w3-row w3-section">
                                <div class="w3-col w3-left" style="width: 150px;">
                                    <input type="text" name="name" id="name" class="w3-input w3-border" value="홍길동">
                                </div>
                                <div class="w3-rest">
                                    <input type="text" name="tel" id="tel" class="w3-input w3-border" value="010-1234-5678">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-row w3-margin w3-padding-bottom">
                        <div class="w3-left w3-col w3-large" style="width: 35px;"> <input type="radio" name="jusoSelect" id="jusoSelect">
                        </div>
                        <div class="w3-rest">
                            <div class="">새로운 연락처 : </div>
                            <div class="w3-row w3-section">
                                <div class="w3-col w3-left" style="width: 150px;">
                                    <input type="text" name="name_new" id="name_new" class="w3-input w3-border" value="">
                                </div>
                                <div class="w3-rest">
                                    <input type="text" name="tel_new" id="tel_new" class="w3-input w3-border" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="hereOrderDetailLoad" class="w3-card w3-container w3-round-xlarge w3-section">

                    <c:forEach items="${list}" var="dto">
                        <div class="w3-section cartRow" style="border-bottom: 2px solid #66666666; ">
                            <div class="w3-row">
                                <strong class="" style="margin: 8px;">어떤 돼지의 삼겹살</strong>
                            </div>
                            <div class="w3-row w3-margin-left w3-margin-right">
                                <div class="w3-small" style="color: #8C8C8C;">
                                    (300g/국내산)</div>
                            </div>
                            <div class="w3-row-padding" style="margin: 10px 5px;">
                                <div class="w3-col s6 m4 w3-section">
                                    <span class="w3-left" style="margin-left: 10px;">12345 원</span>
                                </div>
                                <div class="w3-col s6 m3 w3-section">
                                    <div class="w3-right">수량 : <strong>3</strong></div>
                                </div>
                                <div class="w3-col s12 m5 w3-section">
                                    <div class="w3-right w3-large">56,740 원</div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
                <!-- .............................................................................................................. -->

                <div class="w3-section">
                    <div class="w3-row-padding" style="margin: 10px 5px;">
                        <div class="w3-col m4 w3-hide-small">
                            &nbsp;
                        </div>
                        <div class="w3-col s5 m3 w3-section">
                            <div class="w3-right w3-large">총 금액 : </div>
                        </div>
                        <div class="w3-col s7 m5 w3-section">
                            <div class="w3-right w3-large" style="font-weight: bold;">56,740 원</div>
                        </div>
                    </div>
                </div>

                <div class="w3-section w3-center">
                    <button type="button" onclick="" class="w3-button w3-baemint w3-large" style="width: 110px;"> 결제하기 </button>
                    <button type="button" onclick="" class="w3-button w3-baemint w3-large" style="width: 110px;"> 돌아가기 </button>
                </div>

                <!-- main content end----------------------------------------------------------------------- -->
            </div>
        </div>
    </div>

    <!-- responsive template by SW ----------------------------------------------------------- -->
    <!-- Need   W3CSS  +  FONT AS4  +  sw+topnav offline ------------------------------------- -->
    <div class="sw-topnav-margin">
        &nbsp;
    </div>



    <!-- HEAD ------------------------------------------------------------------------------------ -->
    <!-- head가 맨 나중?나중에 나온 요소가 레이어 맨위로... ---------------------------------------->
    <header class="topnav w3-card-4" id="topNav">
        <a href="#" class="active">마켓경영</a>
        <a href="#">쇼핑하기</a>
        <a href="#">마이페이지</a>
        <a href="#">로그아웃</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenuPopUp()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function responsiveMenuPopUp() {
            var x = document.getElementById("topNav");
            if (x.className === "topnav w3-card-4") {
                x.className += " responsive";
            } else {
                x.className = "topnav w3-card-4";
            }
        }

        window.onresize = function () {
            var x = document.getElementById("topNav");
            x.className = "topnav w3-card-4";
        }
    </script>

</body>

</html>
